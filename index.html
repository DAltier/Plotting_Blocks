<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Bootstrap Plotting Blocks</title>
</head>

<body>

    <div class="container-fluid text-center">
        
        <!-- HEADER -->
        <div class="row">
            <div class="col bg-dark text-light m-2 p-5">
                <div class="row justify-content-center">
                    <div class="col-4 bg-info text-light m-2 p-1">Header</div>
                </div> 
            </div>
        </div>

        <!-- ASIDE, MAIN, & ARTICLE -->
        <div class="row">
            <div class="col-4 bg-info text-light ml-2 pt-5" style="height:620px;">Aside</div>
            <div class="col bg-warning text-light ml-2 mr-2 pt-5">Main
                <div class="row mt-4" style="height:525px;">
                    <div class="col bg-light text-dark m-2 pt-5">Article</div>
                    <div class="col bg-light text-dark m-2 pt-5">Article</div>
                </div>
            </div> 
        </div> 
        
        <!-- FOOTER -->
        <div class="row">
            <div class="col bg-success text-light m-2 p-5">Footer</div>
        </div> 
    
    </div> <!--End container -->

</body>
</html>
